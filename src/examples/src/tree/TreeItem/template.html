<li>
  <div
    :class="{ bold: isFolder }"
    @click="toggle"
    @dblclick="changeType">
    {{ model.name }}
    <span v-if="isFolder">[{{ isOpen ? '-' : '+' }}]</span>
  </div>
  <ul v-show="isOpen" v-if="isFolder">
    <!--
      یک کامپوننت می‌تواند به صورت بازگشتی خودش را نمایش دهد با استفاده از
      گزینه "name" (که اگر از کامپوننت های تک فایلی (SFC) استفاده می‌کنید، از نام فایل استخراج می‌شود)
    --> 
    <TreeItem
      class="item"
      v-for="model in model.children"
      :model="model">
    </TreeItem>
    <li class="add" @click="addChild">+</li>
  </ul>
</li>
